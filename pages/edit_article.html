<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier l'Article</title>
    <link rel="stylesheet" href="/static/css/tailwind.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    </head>
<body class="bg-gray-50 font-sans antialiased text-gray-800">
    <div class="container mx-auto p-4 md:p-8 lg:p-12 max-w-4xl">
        <header class="flex flex-col md:flex-row justify-between items-center mb-8 pb-4 border-b border-gray-200">
            <h1 class="text-3xl md:text-4xl font-extrabold text-gray-900 mb-4 md:mb-0">
                <i class="fa-solid fa-pen-to-square mr-2 text-indigo-600"></i> Modifier l'Article
                </h1>
            <a href="/articles/admin" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150 ease-in-out">
                <i class="fa-solid fa-arrow-left mr-2"></i> Retour à l'Admin
                </a>
        </header>

        <section class="bg-white p-6 md:p-8 rounded-xl shadow-lg border border-gray-100">
            <form action="{{ url_for('api.update_article', uuid=article.uuid) }}" method="POST">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6 md:gap-8">
                    <div class="md:col-span-2">
                        <label for="title" class="block text-sm font-semibold text-gray-700 mb-1">Titre</label>
                        <input type="text" id="title" name="title" value="{{ article.title | e }}" class="w-full border-gray-300 rounded-lg shadow-sm p-3 focus:border-indigo-500 focus:ring focus:ring-indigo-500 focus:ring-opacity-50 transition duration-150 ease-in-out" required>
                    </div>
                    
                    <div>
                        <label for="category" class="block text-sm font-semibold text-gray-700 mb-1">Catégorie</label>
                        <select id="category" name="category" class="w-full border-gray-300 rounded-lg shadow-sm p-3 focus:border-indigo-500 focus:ring focus:ring-indigo-500 focus:ring-opacity-50 transition duration-150 ease-in-out">
                            <option value="uncategorized" {% if article.category == 'uncategorized' %}selected{% endif %}>Non catégorisé</option>
                            {% for category in categories %}
                                <option value="{{ category }}" {% if article.category == category %}selected{% endif %}>{{ category | capitalize }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div>
                        <label for="read_time" class="block text-sm font-semibold text-gray-700 mb-1">Temps de lecture (minutes)</label>
                        <input type="number" id="read_time" name="read_time" value="{{ article.read_time | e }}" class="w-full border-gray-300 rounded-lg shadow-sm p-3 focus:border-indigo-500 focus:ring focus:ring-indigo-500 focus:ring-opacity-50 transition duration-150 ease-in-out" min="1">
                    </div>
                    
                    <div class="md:col-span-2">
                        <label for="image" class="block text-sm font-semibold text-gray-700 mb-1">URL de l'image</label>
                        <input type="url" id="image" name="image" value="{{ article.image | e }}" class="w-full border-gray-300 rounded-lg shadow-sm p-3 focus:border-indigo-500 focus:ring focus:ring-indigo-500 focus:ring-opacity-50 transition duration-150 ease-in-out">
                    </div>

                    <div class="md:col-span-2">
                        <label for="description" class="block text-sm font-semibold text-gray-700 mb-1">Description</label>
                        <textarea id="description" name="description" rows="3" class="w-full border-gray-300 rounded-lg shadow-sm p-3 focus:border-indigo-500 focus:ring focus:ring-indigo-500 focus:ring-opacity-50 transition duration-150 ease-in-out">{{ article.description | e }}</textarea>
                    </div>

                    <div class="md:col-span-2">
                        <label for="content" class="block text-sm font-semibold text-gray-700 mb-1">Contenu (Markdown)</label>
                        <textarea id="content" name="content" rows="10" class="w-full border-gray-300 rounded-lg shadow-sm p-3 focus:border-indigo-500 focus:ring focus:ring-indigo-500 focus:ring-opacity-50 transition duration-150 ease-in-out">{{ article.content | e }}</textarea>
                    </div>

                    <div class="md:col-span-2">
                        <label for="tags" class="block text-sm font-semibold text-gray-700 mb-1">Tags (séparés par des virgules)</label>
                        <input type="text" id="tags" name="tags" value="{{ article.tags | e }}" class="w-full border-gray-300 rounded-lg shadow-sm p-3 focus:border-indigo-500 focus:ring focus:ring-indigo-500 focus:ring-opacity-50 transition duration-150 ease-in-out">
                    </div>

                    <div class="md:col-span-2 flex items-center">
                        <input type="checkbox" name="hidden" id="hidden" {% if article.hidden %}checked{% endif %} class="h-5 w-5 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500">
                        <label for="hidden" class="ml-2 block text-sm font-semibold text-gray-700">Masquer l'article</label>
                    </div>
                </div>

                <div class="flex flex-col md:flex-row gap-4 mt-8 pt-6 border-t border-gray-200">
                    <button type="submit" class="w-full md:w-auto inline-flex items-center justify-center px-6 py-3 border border-transparent text-base font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150 ease-in-out">
                        <i class="fa-solid fa-save mr-2"></i> Sauvegarder les changements
                    </button>
                    <a href="/articles/admin" class="w-full md:w-auto inline-flex items-center justify-center px-6 py-3 border border-gray-300 text-base font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150 ease-in-out">
                        <i class="fa-solid fa-xmark mr-2"></i> Annuler
                    </a>
                </div>
            </form>
        </section>
    </div>
</body>
</html>
