<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reset Password</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}" />
  <link rel="icon" href="{{ url_for('static', filename='images/icon.png') }}" />
</head>
<body class="bg-background text-text-primary">
  <main class="max-w-md mx-auto p-6">
    <h1 class="text-2xl font-bold mb-4">Reset your password</h1>
    <section class="mb-8">
      <h2 class="font-semibold mb-2">Step 1: Request a code</h2>
      <form id="request-form" class="space-y-3">
        <input id="email" type="email" required placeholder="Email" class="w-full px-4 py-2 border rounded" />
        <button class="btn-primary px-4 py-2" type="submit">Send code</button>
      </form>
      <p id="request-msg" class="text-sm mt-2"></p>
    </section>
    <section>
      <h2 class="font-semibold mb-2">Step 2: Enter code and new password</h2>
      <form id="reset-form" class="space-y-3">
        <input id="code" type="text" inputmode="numeric" pattern="\d{6}" required placeholder="6-digit code" class="w-full px-4 py-2 border rounded" />
        <input id="new_password" type="password" minlength="8" required placeholder="New password (min 8 chars)" class="w-full px-4 py-2 border rounded" />
        <button class="btn-primary px-4 py-2" type="submit">Reset password</button>
      </form>
      <p id="reset-msg" class="text-sm mt-2"></p>
    </section>
  </main>
  <script>
    const emailInput = document.getElementById('email');
    const requestForm = document.getElementById('request-form');
    const requestMsg = document.getElementById('request-msg');
    const resetForm = document.getElementById('reset-form');
    const resetMsg = document.getElementById('reset-msg');

    requestForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      requestMsg.textContent = '';
      try {
        const res = await fetch('/api/auth/request-reset', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email: emailInput.value })
        });
        const data = await res.json();
        requestMsg.textContent = data.message || data.error || 'Done';
      } catch (err) {
        requestMsg.textContent = 'Network error';
      }
    });

    resetForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      resetMsg.textContent = '';
      const code = document.getElementById('code').value;
      const new_password = document.getElementById('new_password').value;
      try {
        const res = await fetch('/api/auth/reset-password', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email: emailInput.value, code, new_password })
        });
        const data = await res.json();
        resetMsg.textContent = data.message || data.error || 'Done';
      } catch (err) {
        resetMsg.textContent = 'Network error';
      }
    });
  </script>
</body>
</html>
