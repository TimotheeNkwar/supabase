<!-- pages/forgot_password.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="..."> <!-- Ajoute ton CSS habituel -->
    <a href="{{ url_for('forgot_password') }}" class="text-sm text-primary-600 hover:underline">Forgot password?</a>
    <style>
body {
    background: #f3f4f6;
    font-family: 'Inter', Arial, sans-serif;
    min-height: 100vh;
    margin: 0;
    display: flex;
    align-items: center;
    justify-content: center;
}

.login-container {
    background: #fff;
    padding: 2.5rem 2rem 2rem 2rem;
    border-radius: 12px;
    box-shadow: 0 4px 24px rgba(0,0,0,0.08);
    width: 100%;
    max-width: 370px;
    margin: 2rem auto;
}

h1 {
    font-size: 1.5rem;
    font-weight: 600;
    margin-bottom: 1.5rem;
    color: #22223b;
    text-align: center;
}

.form-group {
    margin-bottom: 1.5rem;
}

label {
    display: block;
    margin-bottom: 0.5rem;
    color: #4b5563;
    font-size: 1rem;
    font-weight: 500;
}

.form-control {
    width: 100%;
    padding: 0.75rem 1rem;
    border: 1px solid #d1d5db;
    border-radius: 8px;
    font-size: 1rem;
    background: #f9fafb;
    transition: border-color 0.2s;
}

.form-control:focus {
    border-color: #6366f1;
    outline: none;
    background: #fff;
}

.btn-primary {
    width: 100%;
    padding: 0.75rem;
    background: #6366f1;
    color: #fff;
    border: none;
    border-radius: 8px;
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
    transition: background 0.2s;
}

.btn-primary:hover {
    background: #4f46e5;
}

.login-footer {
    margin-top: 1.5rem;
    text-align: center;
}

.login-footer a {
    color: #6366f1;
    text-decoration: none;
    font-size: 0.95rem;
    transition: color 0.2s;
}

.login-footer a:hover {
    color: #4338ca;
    text-decoration: underline;
}
</style>
</head>
<body>
    <div class="login-container">
        <h1>Forgot Password</h1>
        <form method="POST">
            <div class="form-group">
                <label for="email">Your email address</label>
                <input type="email" id="email" name="email" class="form-control" required autofocus>
            </div>
            <button type="submit" class="btn btn-primary">Send reset link</button>
        </form>
        <div class="login-footer">
            <a href="{{ url_for('login') }}">Back to login</a>
        </div>
    </div>
</body>
</html>
