<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
  <link rel="icon" href="{{ url_for('static', filename='images/icon.png') }}">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: #f3f4f6;
      font-family: 'Inter', Arial, sans-serif;
      min-height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-container {
      background: #fff;
      padding: 2.5rem 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.08);
      width: 100%;
      max-width: 370px;
      margin: 2rem auto;
    }

    h1 {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 1.5rem;
      color: #22223b;
      text-align: center;
    }

    h2 {
      font-size: 1.2rem;
      font-weight: 600;
      margin-bottom: 1rem;
      color: #22223b;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      color: #4b5563;
      font-size: 1rem;
      font-weight: 500;
    }

    .form-control {
      width: 100%;
      padding: 0.75rem 1rem;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      font-size: 1rem;
      background: #f9fafb;
      transition: border-color 0.2s;
    }

    .form-control:focus {
      border-color: #6366f1;
      outline: none;
      background: #fff;
    }

    .btn-primary {
      width: 100%;
      padding: 0.75rem;
      background: #6366f1;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }

    .btn-primary:hover {
      background: #4f46e5;
    }

    .login-footer {
      margin-top: 1.5rem;
      text-align: center;
    }

    .login-footer a {
      color: #6366f1;
      text-decoration: none;
      font-size: 0.95rem;
      transition: color 0.2s;
    }

    .login-footer a:hover {
      color: #4338ca;
      text-decoration: underline;
    }

    .message {
      color: #4b5563;
      font-size: 0.9rem;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
  <main class="login-container">
    <h1>Reset Your Password</h1>
    
    <!-- Step 1: Request a code -->
    <section class="form-group">
      <h2>Step 1: Request a code</h2>
      <form id="request-form" class="space-y-3">
        <div>
          <label for="email">Email</label>
          <input id="email" type="email" required placeholder="Enter your email" class="form-control">
        </div>
        <button class="btn-primary" type="submit">Send Code</button>
      </form>
      <p id="request-msg" class="message"></p>
      <div id="verify-block" class="form-group" style="display:none; margin-top: 1rem;">
        <label for="code_step1">Enter the 6-digit code you received by email:</label>
        <input id="code_step1" type="text" inputmode="numeric" pattern="\d{6}" placeholder="6-digit code" class="form-control">
        <button id="verify-btn" type="button" class="btn-primary" style="margin-top: 0.75rem;">Validate code</button>
        <p id="verify-msg" class="message"></p>
      </div>
    </section>

    <!-- Step 2: Enter code and new password -->
    <section class="form-group">
      <h2>Step 2: Enter code and new password</h2>
      <form id="reset-form" class="space-y-3">
        <div>
          <label for="code">Verification Code</label>
          <input id="code" type="text" inputmode="numeric" pattern="\d{6}" required placeholder="6-digit code" class="form-control">
        </div>
        <div>
          <label for="new_password">New Password</label>
          <input id="new_password" type="password" minlength="8" required placeholder="New password (min 8 chars)" class="form-control">
        </div>
        <button class="btn-primary" type="submit">Reset Password</button>
      </form>
      <p id="reset-msg" class="message"></p>
    </section>

    <div class="login-footer">
      <a href="{{ url_for('login') }}">Back to Login</a>
    </div>
  </main>
  <script src="{{ url_for('static', filename='js/auth_reset.js') }}"></script>
</body>
</html>
