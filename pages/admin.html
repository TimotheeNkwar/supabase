<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/socket.io/socket.io.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body class="bg-gray-100 font-sans text-gray-800">
    <div class="admin-container max-w-7xl mx-auto p-4">
        <div class="flex justify-between items-center mb-6 bg-white dark:bg-gray-800 p-4 rounded-lg shadow-md transition-colors duration-200">
            <h1 class="text-2xl font-bold text-blue-700 dark:text-blue-400">Admin Panel - Article Management</h1>
            <div class="flex items-center space-x-4">
                <button id="dark-mode-toggle" class="p-2 rounded-lg hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors duration-200" aria-label="Toggle dark mode">
                    <i class="fas fa-moon dark:hidden"></i>
                    <i class="fas fa-sun hidden dark:block text-yellow-300"></i>
                </button>
                <button class="bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-700 transition-colors duration-200" onclick="window.location.href='/logout'">
                    <i class="fas fa-sign-out-alt mr-2"></i>Logout
                </button>
            </div>
        </div>

        <div class="flex justify-between items-center mb-6 flex-col md:flex-row space-y-4 md:space-y-0">
            <div class="flex flex-wrap items-center space-x-4 space-y-2 md:space-y-0">
                <select id="category-filter" class="w-full md:w-auto border rounded-lg p-2 focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                    <option value="">All Categories</option>
                </select>
                <select id="status-filter" class="w-full md:w-auto border rounded-lg p-2 focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                    <option value="all">All</option>
                    <option value="visible">Visible</option>
                    <option value="hidden">Hidden</option>
                </select>
                <button id="apply-filters" class="w-full md:w-auto bg-gray-200 text-gray-700 px-4 py-2 rounded-lg hover:bg-gray-300 transition-colors duration-200">Filter</button>
            </div>
            <div class="flex flex-wrap items-center space-x-4 space-y-2 md:space-y-0">
                <input id="search-input" class="w-full md:w-auto border rounded-lg p-2 focus:ring-2 focus:ring-blue-500 focus:border-blue-500" type="text" placeholder="Search...">
                <button id="new-article-btn" class="w-full md:w-auto bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition-colors duration-200"><i class="fas fa-plus-circle mr-2"></i>New Article</button>
            </div>
        </div>

        <div class="card bg-white p-4 rounded-lg shadow-md">
            <div class="overflow-x-auto">
                <div id="articles-info" class="mb-4 text-sm text-gray-600"></div>
                <table class="w-full border-collapse">
                    <thead>
                        <tr class="bg-gray-200">
                            <th class="p-3 text-left font-semibold text-gray-700">Title</th>
                            <th class="p-3 text-left font-semibold text-gray-700">Category</th>
                            <th class="p-3 text-left font-semibold text-gray-700">Status</th>
                            <th class="p-3 text-left font-semibold text-gray-700">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="articles-body">
                    </tbody>
                </table>
                <div class="flex justify-between items-center mt-4">
                    <button id="prev-page" class="bg-gray-200 text-gray-700 px-4 py-2 rounded-lg hover:bg-gray-300 transition-colors duration-200 disabled:opacity-50" disabled>Previous</button>
                    <span id="page-info" class="text-sm text-gray-600"></span>
                    <button id="next-page" class="bg-gray-200 text-gray-700 px-4 py-2 rounded-lg hover:bg-gray-300 transition-colors duration-200 disabled:opacity-50" disabled>Next</button>
                </div>
            </div>
        </div>
    </div>
    <div id="edit-modal" class="hidden fixed inset-0 bg-gray-800 bg-opacity-50 flex items-center justify-center z-50" role="dialog" aria-labelledby="modal-title" aria-modal="true">
        <div class="bg-white rounded-lg shadow-xl w-full max-w-2xl max-h-[90vh] overflow-y-auto">
          <!-- Modal Header -->
          <div class="flex justify-between items-center p-4 border-b">
            <h2 id="modal-title" class="text-xl font-semibold">Modifier l'article</h2>
            <button id="close-modal" class="text-gray-500 hover:text-gray-700" aria-label="Fermer la fenêtre">
              <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
              </svg>
            </button>
          </div>
          
          <!-- Modal Body -->
          <form id="edit-form" class="p-6 space-y-6">
            <input type="hidden" id="edit-article-id" name="article-id">
            
            <!-- Title Field -->
            <div>
              <label for="edit-title" class="block text-sm font-medium text-gray-700">Titre *</label>
              <input type="text" id="edit-title" name="title" class="mt-1 block w-full border border-gray-300 rounded-md p-2 focus:ring-2 focus:ring-blue-500 focus:border-blue-500" required>
            </div>
            
            <!-- Category Field -->
              <div>
                <label for="edit-category" class="block text-sm font-medium text-gray-700">Catégorie *</label>
                <select id="edit-category" name="category" class="mt-1 block w-full border border-gray-300 rounded-md p-2 focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                  <option value="technology">Technologie</option>
                  <option value="trends">Trends</option>
                  <option value="supply-chain">Supply Chain</option>
                  <option value="tutorials">Tutorials</option>
                  <option value="analysis">Analysis</option>
                  <option value="career">Career</option>
                  <option value="methodology">Methodology</option>
                </select>
            </div>
            </div>
            
            <!-- Description Field -->
            <div>
              <label for="edit-description" class="block text-sm font-medium text-gray-700">Description</label>
              <textarea id="edit-description" name="description" rows="4" class="mt-1 block w-full border border-gray-300 rounded-md p-2 focus:ring-2 focus:ring-blue-500 focus:border-blue-500"></textarea>
            </div>
            
            <!-- Content Field -->
            <div>
              <label for="edit-content" class="block text-sm font-medium text-gray-700">Contenu</label>
              <textarea id="edit-content" name="content" rows="8" class="mt-1 block w-full border border-gray-300 rounded-md p-2 focus:ring-2 focus:ring-blue-500 focus:border-blue-500"></textarea>
            </div>
            
            <!-- Tags Field -->
            <div>
              <label for="edit-tags" class="block text-sm font-medium text-gray-700">Tags (séparés par des virgules)</label>
              <input type="text" id="edit-tags" name="tags" class="mt-1 block w-full border border-gray-300 rounded-md p-2 focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="ex: tech, blog, news">
            </div>
            
            <!-- Image URL Field -->
            <div>
              <label for="edit-image" class="block text-sm font-medium text-gray-700">URL de l'image</label>
              <input type="url" id="edit-image" name="image" class="mt-1 block w-full border border-gray-300 rounded-md p-2 focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="https://example.com/image.jpg">
            </div>
            
            <!-- Read Time Field -->
            <div>
              <label for="edit-read-time" class="block text-sm font-medium text-gray-700">Temps de lecture (minutes) *</label>
              <input type="number" id="edit-read-time" name="read-time" min="1" class="mt-1 block w-full border border-gray-300 rounded-md p-2 focus:ring-2 focus:ring-blue-500 focus:border-blue-500" required>
            </div>
            
            <!-- Modal Footer -->
            <div class="flex justify-end gap-4 p-4 border-t">
              <button type="button" id="cancel-edit" class="btn btn-outline">Annuler</button>
              <button type="submit" class="btn btn-primary">Créer</button>
            </div>
          </form>
        </div>
      </div>

    <div id="notifications" class="toast-container fixed bottom-4 right-4 space-y-2"></div>

    <script src="{{ url_for('static', filename='js/admin.js') }}"></script>
</body>
</html>
