<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/socket.io/socket.io.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body class="bg-gray-100 font-sans text-gray-800">
    <div class="admin-container max-w-7xl mx-auto p-4">
        <div class="flex justify-between items-center mb-6 bg-white p-4 rounded-lg shadow-md">
            <h1 class="text-2xl font-bold text-blue-700">Admin Panel - Article Management</h1>
            <div class="flex items-center space-x-4">
                <button class="bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-700 transition-colors duration-200" onclick="window.location.href='{{ url_for('logout') }}'">
                    <i class="fas fa-sign-out-alt mr-2"></i>Logout
                </button>
            </div>
        </div>

        <div class="flex justify-between items-center mb-6 flex-col md:flex-row space-y-4 md:space-y-0">
            <div class="flex flex-wrap items-center space-x-4 space-y-2 md:space-y-0">
                <select id="category-filter" class="w-full md:w-auto border rounded-lg p-2 focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                    <option value="">All Categories</option>
                </select>
                <select id="status-filter" class="w-full md:w-auto border rounded-lg p-2 focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                    <option value="all">All</option>
                    <option value="visible">Visible</option>
                    <option value="hidden">Hidden</option>
                </select>
                <button id="apply-filters" class="w-full md:w-auto bg-gray-200 text-gray-700 px-4 py-2 rounded-lg hover:bg-gray-300 transition-colors duration-200">Filter</button>
            </div>
            <div class="flex flex-wrap items-center space-x-4 space-y-2 md:space-y-0">
                <input id="search-input" class="w-full md:w-auto border rounded-lg p-2 focus:ring-2 focus:ring-blue-500 focus:border-blue-500" type="text" placeholder="Search...">
                <button id="new-article-btn" class="w-full md:w-auto bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition-colors duration-200"><i class="fas fa-plus-circle mr-2"></i>New Article</button>
            </div>
        </div>

        <div class="card bg-white p-4 rounded-lg shadow-md">
            <div class="overflow-x-auto">
                <div id="articles-info" class="mb-4 text-sm text-gray-600"></div>
                <table class="w-full border-collapse">
                    <thead>
                        <tr class="bg-gray-200">
                            <th class="p-3 text-left font-semibold text-gray-700">Title</th>
                            <th class="p-3 text-left font-semibold text-gray-700">Category</th>
                            <th class="p-3 text-left font-semibold text-gray-700">Status</th>
                            <th class="p-3 text-left font-semibold text-gray-700">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="articles-body">
                    </tbody>
                </table>
                <div class="flex justify-between items-center mt-4">
                    <button id="prev-page" class="bg-gray-200 text-gray-700 px-4 py-2 rounded-lg hover:bg-gray-300 transition-colors duration-200 disabled:opacity-50" disabled>Previous</button>
                    <span id="page-info" class="text-sm text-gray-600"></span>
                    <button id="next-page" class="bg-gray-200 text-gray-700 px-4 py-2 rounded-lg hover:bg-gray-300 transition-colors duration-200 disabled:opacity-50" disabled>Next</button>
                </div>
            </div>
        </div>
    </div>

    <div id="edit-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
        <div class="modal-content bg-white p-6 rounded-lg shadow-lg backdrop-blur-sm border border-gray-200 max-w-2xl w-full transform transition-all duration-300">
            <div class="modal-header flex justify-between items-center mb-4 border-b border-gray-200 pb-2">
                <h2 id="modal-title" class="text-xl font-semibold text-gray-800">New Article</h2>
                <button id="close-modal" class="text-gray-500 hover:text-gray-700 transition-colors duration-200" title="Close"><i class="fas fa-times"></i></button>
            </div>
            <form id="edit-form" class="space-y-4">
                <input type="hidden" id="edit-article-id">
                <div class="form-group">
                    <label class="block text-sm font-medium text-gray-700" for="edit-title">Title</label>
                    <input class="w-full border rounded-lg p-2 focus:ring-2 focus:ring-blue-500 focus:border-blue-500" id="edit-title" required>
                </div>
                <div class="form-group">
                    <label class="block text-sm font-medium text-gray-700" for="edit-category">Category</label>
                    <input class="w-full border rounded-lg p-2 focus:ring-2 focus:ring-blue-500 focus:border-blue-500" id="edit-category" required>
                </div>
                <div class="form-group">
                    <label class="block text-sm font-medium text-gray-700" for="edit-description">Description</label>
                    <textarea class="w-full border rounded-lg p-2 focus:ring-2 focus:ring-blue-500 focus:border-blue-500" id="edit-description"></textarea>
                </div>
                <div class="form-group">
                    <label class="block text-sm font-medium text-gray-700" for="edit-content">Content</label>
                    <textarea class="w-full border rounded-lg p-2 focus:ring-2 focus:ring-blue-500 focus:border-blue-500" id="edit-content" rows="5"></textarea>
                </div>
                <div class="form-group">
                    <label class="block text-sm font-medium text-gray-700" for="edit-tags">Tags (comma separated)</label>
                    <input class="w-full border rounded-lg p-2 focus:ring-2 focus:ring-blue-500 focus:border-blue-500" id="edit-tags">
                </div>
                <div class="form-group">
                    <label class="block text-sm font-medium text-gray-700" for="edit-image">Image (URL)</label>
                    <input class="w-full border rounded-lg p-2 focus:ring-2 focus:ring-blue-500 focus:border-blue-500" id="edit-image">
                </div>
                <div class="form-group">
                    <label class="block text-sm font-medium text-gray-700" for="edit-read-time">Reading Time (min)</label>
                    <input class="w-full border rounded-lg p-2 focus:ring-2 focus:ring-blue-500 focus:border-blue-500" id="edit-read-time" type="number" min="1" value="5">
                </div>
                <div class="flex justify-end space-x-4 mt-4">
                    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition-colors duration-200">Save</button>
                    <button type="button" id="cancel-edit" class="bg-gray-200 text-gray-700 px-4 py-2 rounded-lg hover:bg-gray-300 transition-colors duration-200">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <div id="notifications" class="toast-container fixed bottom-4 right-4 space-y-2"></div>

    <script src="{{ url_for('static', filename='js/admin.js') }}"></script>
</body>
</html>
